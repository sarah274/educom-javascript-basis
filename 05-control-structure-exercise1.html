    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>

    <script>
        
        let i = 0;
        let limit = 100;
        let sum = 0;
        
            
        while (i < limit){
            if (i % 2 == 0) {
                sum = sum + i;
            }
            i++;
        }
               
        console.log (`The total of even numbers from 0 to 100 is: ${sum}`);
        

    </script>
