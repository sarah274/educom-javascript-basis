    <title>Exercise 2</title>

    <script>

        const isEven = (number) => {
            return (number % 2 ===0)
        }

        let i = 0;
        let sumEven = 0;

        while (i<=100) {
            if (isEven (i)) {
                sumEven= sumEven + i
            }
            i=i+1
        }

        console.log(`print: ${sumEven}`);

      
    
       
    </script>
