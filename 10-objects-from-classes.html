<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects from classes</title>

    <script>
        class car{
            ///Properities
            color =""

            /// Contructor
            constructor(color) {
                this.color=color
            }

            /// Methods
            getColor() {
                return(this.color)
            }
        }

        const fiat = new car ("red")
        const porsche = new car ("black")

        console.log ({
            fiat: fiat.getColor(),
            porsche: porsche.getColor()
        })
    </script>
</head>

</body>
