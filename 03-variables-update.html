<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    
    <script>
    /// Variables
        let name = "Bob";
        let payment = true;
        console.log(name, payment);
      

    /// No Intialization
        let count
        count=1
        console.log(`Message: ${count}`)
       

    ///Arrays
        let beatles= ["John", "Paul", "Ringo", "George" ]
       console.log(beatles);
    

   
    ///Objects
        let singer = { firstName: "Mick",
                        lastName: "Jagger",
                        band: "The Rolling Stones" }
        console.log(singer);

  
    ///Arrays of objects
        let books= [
            { id: 1, author: "Stephen King", title: "It" },
            { id: 2, author: "F. Scott Fitzgerald", title: "The Great Gatsby"},
        ]
        console.log(books);
    
    ///Constants
        const x= 10
        const y= 100
        const addUser = () => {}
        console.log(x, y, addUser);
   
    ///Assignments
        let z= x + y
        console.log (z);
    
    ///Console
        console.log(z)
        console.log( { SINGER: singer } )
        console.log(beatles, books)
    </script>

</body>
</html>
